<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app2">
    {{fullName}}
</div>
<div id="app3">
    {{fullName2}}
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app2',
        data:{
            firstName: 'Foo',
            lastName: 'Bar',
            fullName: 'Foo Bar'
        },
        watch:{
            firstName:function (val) {
                this.fullName = val + ' ' + this.lastName;
            },
            lastName:function (val) {
                this.fullName = this.firstName + ' ' + val;
            }
        }
    });
    var vm = new Vue({
        el: '#app3',
        data:{
            firstName: 'Foo',
            lastName: 'Bar',
        },
        computed:{
            fullName2: function () {
                return  this.firstName + ' ' + this.lastName;
            }
        }
    });
</script>
</body>
</html>
