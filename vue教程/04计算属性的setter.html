<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app3">
    {{fullName2}}
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // 计算属性默认只有gette,不过在需要时,你也可以提供一个setter:
    var vm = new Vue({
        el: '#app3',
        data:{
            firstName: 'Foo',
            lastName: 'Bar',
        },
        computed:{
            fullName2:{
                get:function () {
                    return  this.firstName + ' ' + this.lastName;
                },
                set:function (newValue) {
                    console.log(newValue);
                    var names = newValue.split(' ')
                    this.firstName = names[0];
                    this.lastName = names[names.length - 1];
                }
            }
        }
    });
</script>
</body>
</html>
